<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Wawasan Universal * Website Link Publishing</title>

    <link rel="stylesheet" href="../plugins/bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../plugins/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div>
        <div class="brand-card card mb-4">
            <a href="index.html" class="brand-logo p-4">
                <div class="logo-bg p-2">
                    <img src="../assets/logo 1.png" alt="logo">
                </div>
                <div class="logo-txt">
                    <span>
                        Journal Wawasan Universal
                    </span>
                    <span>
                        Website Link Publishing
                    </span>
                </div>
            </a>
        </div>
        <div class="card p-4 for-loading">
            <div class="sidebar-title mb-2">
                <h2 id="login-title" class="active"><b>Login</b></h2>
                <h2 id="register-title"><b>Register</b></h2>
                <a href="javascript:backToLogin()" class="back-btn"><i class="material-icons">chevron_left</i> <span>Back</span></a>
            </div>
            <form action="#!" class="mb-3 active" id="form-login">
                <input type="text" id="in-user" name="in-un" placeholder="Your Username" autofocus>
                <input type="password" id="in-pass" name="in-pw" placeholder="Your Password" style="margin-bottom: 0;">
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex align-items-center">
                            <label class="for-checkbox small" style="white-space: nowrap;">
                                Remember me
                                <input name="chk1" type="checkbox" value="1" id="chk1">
                                <span class="checkmark pr-2">
                                    <i class="material-icons">check</i>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <a href="#" class="small float-right">Forget Password?</a>
                    </div>
                </div>
                <div class="to-make-it-center mt-2">
                    <button type="button" class="jwu-btn" onclick="javascript:doLogin()">Login</button>
                </div>
            </form>
            <form action="#!" id="form-register">
                <div class="row">
                    <div class="col-12">
                        <label class="small ml-2" for="un">Username <span class="asterik">*</span></label>
                        <input type="text" id="username" name="un" placeholder="Your Username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-12">
                        <label class="small ml-2" for="fn">Fullname <span class="asterik">*</span></label>
                        <input type="text" id="fullname" name="fn" placeholder="Your Full Name">
                    </div>
                    <div class="col-sm-4 col-12">
                        <label class="small ml-2" for="nn">Nickname <span class="asterik">*</span></label>
                        <input type="text" id="nickname" name="nn" placeholder="Nickname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="small ml-2" for="email">Email <span class="asterik">*</span></label>
                        <input type="email" id="email" name="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="small ml-2" for="phone">Phone <span class="asterik">*</span></label>
                    </div>
                    <div class="col-3">
                        <select class="select2-phone" name="phone-id">
                            <option>+673</option>
                            <option selected>+62</option>
                            <option>+60</option>
                            <option>+95</option>
                            <option>+675</option>
                            <option>+63</option>
                            <option>+65</option>
                            <option>+886</option>
                            <option>+66</option>
                            <option>+670</option>
                            <option>+84</option>
                        </select>
                    </div>
                    <div class="col-9">
                        <input type="number" id="phone" name="phone" placeholder="Your Phone Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="small ml-2" for="role">Role <span class="asterik">*</span></label>
                    </div>
                    <div class="col-12">
                        <select class="jwu-select" name="user-role">
                            <option value="">Pick a role</option>
                            <option value="admin">Administrator</option>
                            <option value="author">Author</option>
                            <option value="reviewer">Reviewer</option>
                            <option value="chief_editor">Chief Editor</option>
                            <option value="editor">Editor</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="small ml-2" for="password">Password <span class="asterik">*</span></label>
                    </div>
                    <div class="col-5">
                        <input type="password" id="password" name="pw" placeholder="Your Password">
                    </div>
                    <div class="col-5">
                        <input type="password" id="re-password" name="re-pw" placeholder="Confirm">
                    </div>
                    <div class="col-2">
                        <a class="pass-visible jwu-btn flat ripple-effect dark-ripple" href="javascript:passVisible()">
                            <i class="material-icons">visibility</i>
                        </a>
                    </div>
                </div>
                <div class="mt-2">
                    <button type="submit" class="jwu-btn">Done</button>
                </div>
            </form>
            <div class="text-center small bottom-action active">
                <span>Doesn't have any account?</span> <a href="javascript:registerToogle()">Register</a>
            </div>
        </div>
        </div>
    </div>
    <script src="../plugins/jquery-3.2.1.min.js"></script>
    <script src="../plugins/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="../plugins/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="../plugins/select2/dist/js/select2.min.js"></script>
    <script src="../js/style.js"></script>
    <script src="../js/sign-page.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2-phone').select2({
                width: '100%',
                theme: 'default'
            });
        });
    </script>
</body>
</html>
